<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mine/mine_frame.css" />
</head>

<body>
    <div class="snt-container">
        <!-- 头部信息 -->
        <div class="header-box snt-nav-normal">
            <header class="aui-bar aui-bar-nav aui-border-b">
                <a class="aui-pull-left aui-btn">
                    <span class="aui-iconfont aui-icon-left" onclick="backWin()"></span>
                </a>
                <div class="aui-title">修改密码</div>
            </header>
        </div>

        <!-- 主要内容 -->
        <div class="snt-service-content">
            <ul class="aui-list aui-form-list service-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <label class="list-label">原密码:</label>
                        <div class="aui-list-item-input">
                            <input class="aui-padded-l-5" type="text" placeholder="请输入原密码" />
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <label class="list-label">新密码:</label>
                        <div class="aui-list-item-input">
                            <input class="aui-padded-l-5" type="text" placeholder="请输入新密码" />
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <label class="list-label">确认密码:</label>
                        <div class="aui-list-item-input">
                            <input class="aui-padded-l-5" type="text" placeholder="请再次输入新密码" />
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<!-- <script type="text/javascript" src="../../script/city/jquery.min.js"></script> -->
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/apiCommon.js"></script>
<script type="text/javascript" src="../../script/remote.js"></script>
<script type="text/javascript" src="../../script/diy/public.js"></script>
<script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
<script type="text/javascript" src="../../script/diy/template.js"></script>
<script type="text/javascript">
    apiready = function() {
        var header = $api.dom('header');
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        $('.snt-service-content').css('margin-top', headerH + 'px');
    }
</script>

</html>
